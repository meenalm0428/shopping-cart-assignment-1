<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/main.36889762.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src.e31bb0bc.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,500;0,700;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Plp-tablet</title>
</head>

<body>
    <!-- {{!-- Offer Carousel/Slideshow begins here --}} -->
    <div class="slideshow-container" id="slideshow-container">
        <div class="Slide-images">
            <img src="" style="width:100%">
            <div class="text">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>

            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Flex Containers start here -->
    <section class="carousel" id="product-info">
        <div class="flex-container">
            <div class="column-one">
                <img src="/bakery.b4dfa9cf.png" style="width: 40%;">
            </div>
            <div class="column-two">
                <h5 style="font-size:1.5rem;"> Baby Care</h5>
                <p>Shop online for Baby Products, Diapers, Skin Care Products,etc.</p>
                <button id="Bakery" class="btn-products"> Baby Care</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="row ">
            <p>Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>$(document).ready(function () {
  console.log('Inside the jquery ready function');
  $.ajax({
    url: "http://localhost:5000/banners",
    dataType: "json",
    method: "GET"
  }).done(function (data) {
    console.log('These are the offers available on Shopping Website', data);
    var str = '';
    data.forEach(function (ele, idx) {
      var img = ele.bannerImageUrl;
      var imgalt = ele.bannerImageAlt;
      str += "\n    <div class=\"Slide-images\">\n        <img src=\"".concat(img, "\" alt=\"").concat(imgalt, "\" style=\"width:100%\">\n        <div class=\"text\">\n            <span class=\"dot\" onclick=\"currentSlide(1)\"></span>\n            <span class=\"dot\" onclick=\"currentSlide(2)\"></span>\n            <span class=\"dot\" onclick=\"currentSlide(3)\"></span>\n            <span class=\"dot\" onclick=\"currentSlide(4)\"></span>\n            <span class=\"dot\" onclick=\"currentSlide(5)\"></span>\n\n        </div>");
    });
    $('#slideshow-container').html(str);
  }).fail(function (err) {
    console.log(err, 'Cannot load the offers');
  });
}); //product-info

$(document).ready(function () {
  console.log('Inside the jquery ready function');
  $.ajax({
    url: "http://localhost:5000/categories",
    dataType: "json",
    method: "GET"
  }).done(function (data) {
    console.log('Range of products available', data);
    var str = '';
    data.forEach(function (ele, idx) {
      var img = ele.imageUrl;
      str += "\n                    <div class=\"flex-container\" id=\"".concat(ele.id, "\">\n            <div class=\"column-one\">\n                <img src=\"").concat(img, "\" style=\"width: 40%;\">\n            </div>\n            <div class=\"column-two\">\n                <h5>").concat(ele.name, "</h5>\n                <p>").concat(ele.description, "</p>\n                <button class=\"btn-products\">").concat(ele.buttonname, "</button>\n            </div>\n        </div>");
    });
    $('#slideshow-container').html(str);
  }).fail(function (err) {
    console.log(err, 'Cannot load the offers');
  });
});</script>
</body>

</html>
