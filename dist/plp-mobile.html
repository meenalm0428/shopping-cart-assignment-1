<script>$(document).ready(function () {
  console.log('Inside the jquery ready function');
  $.ajax({
    url: "http://localhost:5000/products",
    dataType: "json",
    method: "GET"
  }).done(function (data) {
    console.log('These are the products available', data);
    var str = '';
    data.forEach(function (ele, idx) {
      if (ele.category == '5b6899953d1a866534f516e2') {
        var img = ele.imageURL;
        var sku = ele.sku;
        var stock = ele.stock;
        str += "<article class=\"card\">\n                    <h3>".concat(ele.name, "</h3>\n                    <img src=").concat(ele.img, " alt=\"").concat(ele.sku, ", ").concat(ele.stock, "\" style=\"width:50%; float:left;\" >                    \n                    <p class=\"description\">").concat(ele.description, "</p>\n                    <button class=\"btn-products\">Buy Now @ ").concat(ele.price, "</button>\n                </article>");
      }
    }); // $('#sidebar').html;

    $('#product-container').html(str);
  }).fail(function (err) {
    console.log(err, 'Cannot load the products');
  });
});</script>
